<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transfer App</title>
    <link rel="stylesheet" href="/assets/style.css">
</head>

<body>
    <header>
        <h1>Transfer</h1>
        <p>Manage your files wirelessly</p>
        <button id="theme-toggle" class="theme-toggle-button" aria-label="Toggle theme">
            <!-- Sun icon for light mode, Moon for dark mode -->
            <span id="theme-icon">ðŸŒ™</span>
        </button>
    </header>

    <main>
        <section id="upload-section">
            <div id="section-header-with-button" class="header-container">
                <h2>Upload Files</h2>
                <button id="paste-button" class="icon-button" title="Paste from Clipboard">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                        <path
                            d="M19 2h-4.18C14.4 1.18 13.23 0.5 12 0.5S9.6 1.18 9.18 2H5c-1.1 0-2 .9-2 2v16c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2ZM12 2.5a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM19 20H5V4h2v3h10V4h2v16Z" />
                    </svg>
                </button>
            </div>
            <div id="drop-zone">
                <p>Drag & drop files here or click to select</p>
                <input type="file" id="file-input" multiple>
            </div>
            <div id="upload-progress-container">
                <!-- Upload progress items will be dynamically added here -->
            </div>
        </section>

        <section id="files-section">
            <div id="files-header-container" class="header-container">
                <h2>Available Files</h2>
                <div id="files-actions">
                    <button id="download-all-zip-button" style="display: none;">Download All as Zip</button>
                </div>
            </div>


            <div class="table-container">
                <table id="files-table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Size</th>
                            <th>Last Modified</th>
                            <th>Type</th>
                            <th>Actions</th> <!-- Re-added Actions header -->
                        </tr>
                    </thead>
                    <tbody>
                        <!-- File rows will be dynamically added here -->
                    </tbody>
                </table>
            </div>
            <p id="no-files-message" style="display:none;">No files found in the shared folder.</p>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <p>Transfer App</p>
            <div class="refresh-controls">
                <button id="manual-refresh-button" class="refresh-button" title="Refresh files">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M17.65 6.35C16.2 4.9 14.21 4 12 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08c-.82 2.33-3.04 4-5.65 4-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z"/>
                    </svg>
                    Refresh
                </button>
                <div id="auto-refresh-status" class="auto-refresh-status">
                    <span id="refresh-timer-text">Auto-refresh: Off</span>
                </div>
                <button id="refresh-settings-button" class="settings-button" title="Configure auto-refresh">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12,15.5A3.5,3.5 0 0,1 8.5,12A3.5,3.5 0 0,1 12,8.5A3.5,3.5 0 0,1 15.5,12A3.5,3.5 0 0,1 12,15.5M19.43,12.97C19.47,12.65 19.5,12.33 19.5,12C19.5,11.67 19.47,11.34 19.43,11L21.54,9.37C21.73,9.22 21.78,8.95 21.66,8.73L19.66,5.27C19.54,5.05 19.27,4.96 19.05,5.05L16.56,6.05C16.04,5.66 15.5,5.32 14.87,5.07L14.5,2.42C14.46,2.18 14.25,2 14,2H10C9.75,2 9.54,2.18 9.5,2.42L9.13,5.07C8.5,5.32 7.96,5.66 7.44,6.05L4.95,5.05C4.73,4.96 4.46,5.05 4.34,5.27L2.34,8.73C2.22,8.95 2.27,9.22 2.46,9.37L4.57,11C4.53,11.34 4.5,11.67 4.5,12C4.5,12.33 4.53,12.65 4.57,12.97L2.46,14.63C2.27,14.78 2.22,15.05 2.34,15.27L4.34,18.73C4.46,18.95 4.73,19.03 4.95,18.95L7.44,17.94C7.96,18.34 8.5,18.68 9.13,18.93L9.5,21.58C9.54,21.82 9.75,22 10,22H14C14.25,22 14.46,21.82 14.5,21.58L14.87,18.93C15.5,18.68 16.04,18.34 16.56,17.94L19.05,18.95C19.27,19.03 19.54,18.95 19.66,18.73L21.66,15.27C21.78,15.05 21.73,14.78 21.54,14.63L19.43,12.97Z"/>
                    </svg>
                </button>
            </div>
        </div>
    </footer>

    <!-- Custom Confirmation Modal HTML -->
    <div id="confirmation-modal-overlay" class="modal-overlay">
        <div class="modal-content">
            <p id="confirmation-modal-message"></p>
            <div class="modal-checkbox-container">
                <input type="checkbox" id="do-not-ask-again">
                <label for="do-not-ask-again">Don't ask me again</label>
            </div>
            <div class="modal-buttons">
                <button id="modal-confirm-button" class="delete-button">Delete</button>
                <button id="modal-cancel-button">Cancel</button>
            </div>
        </div>
    </div>

    <!-- Refresh Settings Modal -->
    <div id="refresh-settings-modal-overlay" class="modal-overlay">
        <div class="modal-content">
            <h3>Auto-Refresh Settings</h3>
            <div class="settings-form">
                <div class="setting-item">
                    <label for="refresh-enabled-checkbox">
                        <input type="checkbox" id="refresh-enabled-checkbox">
                        Enable auto-refresh
                    </label>
                </div>
                <div class="setting-item">
                    <label for="refresh-interval-input">Refresh interval (seconds):</label>
                    <input type="number" id="refresh-interval-input" min="5" max="300" value="30">
                    <small>Between 5 and 300 seconds</small>
                </div>
            </div>
            <div class="modal-buttons">
                <button id="settings-save-button">Save</button>
                <button id="settings-cancel-button">Cancel</button>
            </div>
        </div>
    </div>

    <script src="/assets/script.js"></script>

</body>

</html>
